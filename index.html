<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/07ff03d267.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input placeholder="Enter City Name" type="text">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/drizzle.png" class="weather-icon">
            <h1 class="temp">20°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src='images/humidity.png'>
                    <div>
                        <p class="humidity">50°C</p>
                        <p class="hum">humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src='images/wind.png'>
                    <div>
                        <p class="wind">50km/hr</p>
                        <p class="speed">Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
        
    </div>
    <!-- <img src="./images//clear.png" class="clear">
    <h2>7deg c</h2>
    <h2>New York</h2> -->
    

    <script src="script.js"></script>
</body>
</html>
